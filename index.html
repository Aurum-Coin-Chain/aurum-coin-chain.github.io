<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURUM</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    h2 {
      font-size: 1.1rem;
      font-weight: normal;
      color: #999;
      margin-bottom: 30px;
    }

    #btcReserve {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin: 10px;
      font-weight: bold;
    }

    a.button:hover {
      background: #ffd633;
    }

    footer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1rem; }
      #btcReserve { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <img src="AURUM_logo_512x512.png" alt="AURUM Logo" />

  <h1>üü° AURUM is secured by Bitcoin.</h1>
  <h2>üîì It has a floor ‚Äì but no top.</h2>

  <div id="btcReserve">Loading BTC Reserve...</div>

  <a href="AURUM_Whitepaper.pdf" class="button" target="_blank">üìÑ Whitepaper</a>
  <a href="AURUM_Tokenomics.pdf" class="button" target="_blank">üìä Tokenomics</a>

  <footer>
    &copy; 2025 AURUM. Powered by Bitcoin scarcity.
  </footer>

  <script>
    const address = 'bc1qzdtst5k56qkcxckgd7dn4s6s2y2v4ac09la4rt';
    const apiURL = `https://blockstream.info/api/address/${address}`;

    async function updateBTCReserve() {
      const el = document.getElementById('btcReserve');
      try {
        const res = await fetch(apiURL);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        const sats = data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
        const btc = sats / 100_000_000;
        el.innerText = `üü° BTC Reserve: ${btc.toFixed(4)} BTC`;
      } catch (error) {
        el.innerText = "‚ö†Ô∏è BTC Reserve: Unable to load data";
        console.error("BTC Reserve Fetch Error:", error);
      }
    }

    updateBTCReserve();
    setInterval(updateBTCReserve, 60000); // update every 60 seconds
  </script>

</body>
</html>
