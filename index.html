<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AURUM is a deflationary, Bitcoin-backed token with real value and full transparency. Live BTC Reserve. No top – only a true floor." />
  <meta property="og:title" content="AURUM – Secured by Bitcoin" />
  <meta property="og:description" content="The future of digital value. Transparent. Immutable. Backed by real BTC." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="aurum_logo.png.PNG" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="aurum_logo.png.PNG" type="image/png" />
  <title>AURUM – Secured by Bitcoin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f9f9f9;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header .logo {
      width: 100px;
      border-radius: 50%;
      background-color: #000;
    }
    header h1 {
      font-size: 2rem;
      color: #FFD700;
      margin-top: 10px;
    }
    nav {
      text-align: center;
      margin-top: 20px;
    }
    nav a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    h2 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    ul, ol {
      padding-left: 20px;
      margin-top: 10px;
    }
    .reserve-box, .satoshi-wallet {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    .reserve-box h3, .satoshi-wallet h3 {
      color: #FFD700;
      margin-bottom: 10px;
    }
    .live-data {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff88;
    }
    .satoshi-wallet img {
      vertical-align: middle;
      height: 24px;
      width: 24px;
      border-radius: 50%;
      margin: 0 5px;
    }
    footer {
      margin-top: 80px;
      background: #000;
      color: #888;
      text-align: center;
      padding: 10px;
      font-size: 0.8rem;
    }
    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #FFD700;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">Dark Mode</button>

  <!-- EXISTING CODE: HEADER, SECTIONS, ETC. -->

  <!-- Footer bleibt erhalten -->
  <footer>
    &copy; 2025 AURUM. Powered by Bitcoin scarcity.
  </footer>

  <script>
    const btcAddress = 'bc1qzdtst5k56qkcxckgd7dn4s6s2y2v4ac09la4rt';
    const btcApi = `https://blockstream.info/api/address/${btcAddress}`;
    async function loadBTC() {
      try {
        const res = await fetch(btcApi);
        const data = await res.json();
        const sats = data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
        const btc = sats / 100000000;
        document.getElementById("btcReserve").innerText = `${btc.toFixed(4)} BTC`;
      } catch (e) {
        document.getElementById("btcReserve").innerText = "⚠️ Unable to load";
      }
    }

    const etherscanApi = `https://api.etherscan.io/api?module=account&action=balance&address=0x2E13705BC3591BB67ef7a4c27427dbDFE4F7597c&tag=latest&apikey=YourApiKeyToken`;
    async function loadETHBalance() {
      try {
        const res = await fetch(etherscanApi);
        const data = await res.json();
        const balance = Number(data.result) / 1e18;
        document.getElementById("ethBalance").innerText = balance.toFixed(4) + " ETH";
      } catch (e) {
        document.getElementById("ethBalance").innerText = "⚠️ Unable to load";
      }
    }

    function toggleMode() {
      const body = document.body;
      const button = document.querySelector('.mode-toggle');
      body.classList.toggle('light-mode');
      button.innerText = body.classList.contains('light-mode') ? 'Light Mode' : 'Dark Mode';
    }

    loadBTC();
    loadETHBalance();
    setInterval(loadBTC, 60000);
    setInterval(loadETHBalance, 60000);
  </script>
</body>
</html>
