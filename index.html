  <style>
    html {
      scroll-behavior: smooth; /* ✅ Smooth Scroll */
    }
    :root {
      --bg: #0d0d0d;
      --fg: #f5f5f5;
      --card: #1a1a1a;
      --accent: #ffcc00;
    }
    body.light {
      --bg: #ffffff;
      --fg: #111111;
      --card: #f0f0f0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      line-height: 1.7;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
      background: linear-gradient(to bottom, var(--bg), var(--card));
      position: relative;
    }
    header img {
      width: 120px;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
    }
    header h2 {
      font-size: 1.1rem;
      color: #aaa;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid #333;
      color: var(--fg);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btc-reserve {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
      margin: 40px auto;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }
    .toc {
      text-align: center;
      padding: 20px 10px 30px;
    }
    .toc a {
      display: inline-block;
      margin: 5px 10px;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    section {
      background-color: var(--card);
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    section h3 {
      color: var(--accent);
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    section ul, section ol {
      padding-left: 20px;
    }
    section li {
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #666;
      background-color: #0a0a0a;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      section { padding: 20px; }
    }
  </style>
